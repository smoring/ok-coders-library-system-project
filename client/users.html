<!DOCTYPE html>
<html ng-app="libraryApp">
<head>
	<title>Library app</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="./bower_components/angular/angular.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	<script>
  		angular.module('libraryApp', [])
  		.controller('UsersController', UsersController)

  		function UsersController($scope, $http) {

  			$scope.search = function() {
  				console.log("called")
  				console.log($scope.lastName);
  				$http.get('/users/' + $scope.lastName).then(function(data) {
  					$scope.userData=data.data
  					if($scope.userData.isActive==true){
  						$scope.isActive="Active"
  					} else {$scope.isActive="Inactive"};
  					console.log($scope.userData)
  				}, function(err){console.log(err)});
  			};

  			$scope.add = function() {
  				console.log("called")
  				console.log($scope.firstName + $scope.addLastName + $scope.phone);
  				$http.post('/users/add', {firstName:$scope.firstName, lastName:$scope.addLastName, phone:$scope.phone, isActive:true}).then(function(data) {
  					console.log(data) 
  				}, function(err){console.log(err)});
  			};
  		}


	</script>
</head>
<body>
	<div class="jumbotron">
		<div class="container" ng-controller="UsersController">
			<h1>Library Users</h1>
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="lastName" class="col-sm-2 control-label">Search by last name</label>
			    <div class="col-sm-10">
			      <input ng-model="lastName" type="text" class="form-control" id="lastName" placeholder="Last name">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button ng-click="search()" type="submit" class="btn btn-default">Search</button>
			    </div>
			  </div>
			</form>
			<div ng-show="userData">
				<p>{{'Name: ' + userData.firstName + ' ' + userData.lastName}}</p>
				<p>{{'Phone: ' + userData.phone}}</p>
				<p>{{'Status: ' + isActive}}</p>
			</div>
			<p><button type="button" class="btn btn-link">Add a new user</button></p>
			<form>
  				<div class="form-group">
   					<label for="firstName">First Name</label>
    				<input ng-model="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
  				</div>
  				<div class="form-group">
    				<label for="lastName">Last Name</label>
    				<input ng-model="addLastName" type="text" class="form-control" id="addLastName" placeholder="Last Name">
 				 </div>
 				 <div class="form-group">
    				<label for="phone">Add phone</label>
    				<input ng-model="phone" type="text" class="form-control" id="phone" placeholder="Enter ten digit phone number with no spaces">
 				 </div>
 				 <div class="form-group">
			    	<div class="col-sm-offset-2 col-sm-10">
			      		<button ng-click="add()" type="submit" class="btn btn-default">Add User</button>
			    	</div>
			  	</div>
			</form>
		</div>
	</div>
</body>
</html>
