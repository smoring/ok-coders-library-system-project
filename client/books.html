<!DOCTYPE html>
<html ng-app="libraryApp">
<head>
	<title>Library app</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="./bower_components/angular/angular.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  	<script>
  		angular.module('libraryApp', [])
  		.controller('BooksController', BooksController)

  		function BooksController($scope, $http) {

  			$scope.search = function() {
  				console.log("called")
  				console.log($scope.isbn);
  				$http.get('/users/' + $scope.lastName).then(function(data) {
  					$scope.userData=data.data
  					if($scope.userData.isActive==true){
  						$scope.isActive="Active"
  					} else {$scope.isActive="Inactive"};
  					console.log($scope.userData)
  				}, function(err){console.log(err)});
  			};
  		}

	</script>
</head>
<body>
	<div class="jumbotron">
		<div class="container" ng-controller="BooksController">
			<h1>Book lookup</h1>
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="lastName" class="col-sm-2 control-label">Search by ISBN</label>
			    <div class="col-sm-10">
			      <input ng-model="lastName" type="text" class="form-control" id="lastName" placeholder="ISBN">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button ng-click="search()" type="submit" class="btn btn-default">Search</button>
			    </div>
			  </div>
			</form>
			<div ng-show="userData">
				<p>{{'Name: ' + userData.firstName + ' ' + userData.lastName}}</p>
				<p>{{'Phone: ' + userData.phone}}</p>
				<p>{{'Status: ' + isActive}}</p>
			</div>
		</div>
	</div>
</body>
</html>
